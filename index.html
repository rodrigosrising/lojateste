<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation Shop</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <header class="header show-for-large">
        <div class="grid-container full">
            <div class="grid-x grid-padding-x align-middle">
                <div class="cell shrink medium-4">
                    <span id="offCanvasMenuToggleReveal" class="offCanvasMenuToggle offCanvasMenuToggleReveal"><i class="fa fa-bars i-custom"></i></span>
                    <span class="header-left-menu">
                        <nav class="left-menu show-for-medium">
                            <ul class="menu">
                              <li><a href="#">Masculino</a></li>
                              <li><a href="#">Feminino</a></li>
                          </ul><!-- menu -->
                      </nav><!-- left-menu -->
                    </span><!-- header-left-menu -->
                </div><!-- cell -->
                <div class="cell auto text-center custom-logo-container">
                    <a href="#"><h1>FOUNDATION <strong>SHOP</strong></h1></a>
                </div><!-- cell -->
                <div class="cell shrink medium-4">
                    <nav class="right-menu">
                        <ul class="menu align-right">
                            <li><a href="#"><i class="fa fa-user"></i> <span class="show-for-medium">Login</span></a></li>
                            <li><a href="#"><i class="fa fa-shopping-cart"></i></a></li>
                        </ul><!-- right-menu-icons -->
                    </nav><!-- right-menu -->
                </div><!-- cell -->
            </div><!-- grid-x -->
        </div><!-- grid-container -->
    </header><!-- header -->
    <div class="off-canvas-wrapper">
        <div class="off-canvas position-left in-canvas-for-large show-reveal" id="offCanvasLeft" data-off-canvas data-transition="push">
            <ul class="vertical menu accordion-menu off-canvas-menu" data-accordion-menu>
              <li>
                <a href="#">Masculino</a>
                <ul class="menu vertical nested">
                  <li><a href="#">Item 1A</a></li>
                  <li><a href="#">Item 1B</a></li>
                </ul>
              </li>
              <li><a href="#">Feminino</a></li>
            </ul>
        </div><!-- Your menu or Off-canvas content goes here -->
        <div class="off-canvas-content" data-off-canvas-content>
            <header class="header hide-for-large">
                <div class="grid-container full">
                    <div class="grid-x grid-padding-x align-middle">
                        <div class="cell shrink medium-4">
                            <span data-open="offCanvasLeft" id="offCanvasMenuToggle" class="offCanvasMenuToggle"><i class="fa fa-bars i-custom"></i></span>
                            <span class="header-left-menu">
                                <nav class="left-menu show-for-medium">
                                    <ul class="menu">
                                        <li><a href="#">Masculino</a></li>
                                        <li><a href="#">Feminino</a></li>
                                    </ul><!-- menu -->
                              </nav><!-- left-menu -->
                            </span><!-- header-left-menu -->
                        </div><!-- cell -->
                        <div class="cell auto text-center custom-logo-container">
                            <a href="#"><h1>FOUNDATION <strong>SHOP</strong></h1></a>
                        </div><!-- cell -->
                        <div class="cell shrink medium-4">
                            <nav class="right-menu">
                                <ul class="menu align-right">
                                    <li><a href="#"><i class="fa fa-user"></i> <span class="show-for-medium">Login</span></a></li>
                                    <li><a href="#"><i class="fa fa-shopping-cart"></i></a></li>
                                </ul><!-- right-menu-icons -->
                            </nav><!-- right-menu -->
                        </div><!-- cell -->
                    </div><!-- grid-x -->
                </div><!-- grid-container -->
            </header><!-- header -->
            <main class="main">
                <div class="grid-container full">
                    <div class="grid-x">
                        <div class="cell small-12">
                            <div class="promo-info">
                                <div class="grid-container">
                                    <div class="grid-x grid-padding-x text-center align-middle">
                                        <div class="cell auto show-for-large"><small><strong><i class="fa fa-check"></i>  Free delivery</strong> and returns 30 days reflection period</small></div>
                                        <div class="cell auto show-for-medium"><small><strong><i class="fa fa-check"></i>  In-store</strong> pick up and return</small></div>
                                        <div class="cell auto show-for-small"><small><strong><i class="fa fa-check"></i>  Official store</strong> over 1600 products online</small></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="cell small-12 bg1">
                            <img src="https://www.trustedclothes.com/blog/wp-content/uploads/2017/08/clothes-1834650_1920-1.jpg" alt="">
                        </div>
                    </div>
                </div>
            </main>
        </div><!-- Your page content lives here -->
    </div>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/what-input/dist/what-input.js"></script>
    <script src="node_modules/foundation-sites/dist/js/foundation.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
